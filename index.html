<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenBox Minecraft Server</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>ZenBox Minecraft Server</h1>
    </header>

    <section>
        <h2>Добро пожаловать на ZenBox!</h2>
        <p>Присоединяйтесь к нашему увлекательному миру Minecraft. Опытные игроки и дружелюбное сообщество ждут вас.</p>
        <p>IP сервера: your-server-ip</p>
        <p>Посетите наш форум для обсуждения и получения дополнительной информации.</p>
    </section>

    <footer>
        &copy; 2024 ZenBox Minecraft Server
    </footer>

</body>
</html>
